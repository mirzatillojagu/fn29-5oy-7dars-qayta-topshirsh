<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vazifa</title>
  </head>

  <body>
    <center>
        <div class="cards" style="border: 1px solid black; border-radius: 15px; width:300px; margin-bottom: 20px; margin-top: 20px;">
            <form action="" id="form1" style="margin-top: 15px;">
              <input id="username" type="tel" placeholder="Enter name..." />
            </form>
            <form action="" id="form2" style="margin-top: 15px;">
              <input id="surname" type="text" placeholder="Familiyangizni kiriting" />
            </form>
            <form id="form3" style="margin-top: 15px;">
                <input type="number" placeholder="Yoshingizni kiriting" id="age">
            </form>

            <form action="" id="form4" style="margin-top: 15px;">
              <input id="image" type="url" placeholder="Rasm linkini tashlang..." />
            </form>
            <button id="btn" style="margin-top: 15px; margin-bottom: 15px;">Click</button>
            
          </div>
          <div id="block" style="display: flex; justify-content: center; gap: 30px;"></div>
    </center>


    <script src="./index.js"></script>
  </body>
</html>
